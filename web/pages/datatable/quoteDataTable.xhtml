<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>QuoteDataTable</title>
    </h:head>
    <h:body>      
        <ui:component id="quoteDataTable">
            <p:dialog header="Quoted Texts" widgetVar="quotedTextList" resizable="false">
                <p:dataTable id="quotedData" style="width: 700px; height: 450px" var="quote" value="#{quoteBean.getQuotedTextList()}"
                             paginator="true" rows="10"> 
                        <p:column headerText="Quoted Text"  style="white-space : normal ;  width:20%">
                            <h:outputText value="#{quote[1]}" />
                        </p:column>

                        <p:column headerText="Author" style="width:10%">
                            <h:outputText value="#{quote[4]}" />
                        </p:column>
                        <p:column headerText="Created" style="width:10%">
                            <h:outputText value="#{quote[5]}" />
                        </p:column>

                </p:dataTable>
            </p:dialog>    
        </ui:component>     
    </h:body>
</html>
